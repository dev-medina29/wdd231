<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="scripts/formScript.js" defer></script>
    <link rel="stylesheet" href="styles/formStyles.css">
</head>

<body>
    <!-- form -->
    <form method="get" action="dataToGet.html">
        <input type="text" name="firstName" title="First Name" autocomplete="given-name" placeholder="firstname"
            id="name" required><br>
        <input type="text" name="lastName" title="Last Name" autocomplete="family-name" placeholder="name" id="lastname"
            required><br>
        <input type="email" name="email" title="Email" autocomplete="email" placeholder="email" id="email" required><br>
        <input type="password" name="password" placeholder="password" id="password" required><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
