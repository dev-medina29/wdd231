    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/hub.css">
    <script src="scripts/joinFormScript.js" defer></script>

<body>
    <header>
        <nav>
            <div id="image-text">
                <a href="index.html" class="logo">
                    <img src="images/Untitled-1.png" alt="Brazzaville Tech Learners Hub logo">
                </a>
                <a class="logo" href="index.html">Brazzaville Tech Learners Hub</a>
            </div>
            <ul class="nav">
                <li><a href="index.html">Overview</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="join.html" id="join">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Join the Hub</h1>
        <p class="lede">Choose to sign up as a new member or log in if you already have an account.</p>

        <div class="forms-grid">
            <!-- Sign Up Form -->
            <section class="form-box">
                <h2>Sign Up</h2>
                <form id="signup-form" action="registration.html" method="post">
                    <div>
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div>
                        <label for="new-email">Email</label>
                        <input type="email" id="new-email" name="new-email" required>
                    </div>
                    <div>
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="repeat your password"
                            required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </section>

            <!-- Log In Form -->
            <section class="form-box">
                <h2>Log In</h2>
                <form id="login-form" action="registration.html" method="post">
                    <div>
                        <label for="login-username">Username or Email</label>
                        <input type="text" id="login-username" name="login-username" required>
                    </div>
                    <div>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>Brazzaville Tech Learners Hub - &copy;2025 - All rights reserved</p>

    </footer>
</body>

</html>
