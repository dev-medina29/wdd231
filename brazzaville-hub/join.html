<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/Untitled-1.png">
    <link rel="stylesheet" href="styles/hub.css">
    <script src="scripts/joinFormScript.js" defer></script>
    <title>Join â€” Brazzaville Tech Learners Hub</title>
</head>

<body>
    <header>
        <nav>
            <div id="image-text">
                <a href="index.html" class="logo">
                    <img src="images/Untitled-1.png" alt="Brazzaville Tech Learners Hub logo">
                </a>
                <a class="logo" href="index.html">Brazzaville Tech Learners Hub</a>
            </div>
            <ul class="nav">
                <li><a href="index.html">Overview</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="join.html" id="join">Join</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Join the Hub</h1>
        <p class="lede">Choose to sign up as a new member or log in if you already have an account.</p>

        <div class="forms-grid">
            <!-- Sign Up Form -->
            <section class="form-box">
                <h2>Sign Up or create an account</h2>
                <form id="signup-form" action="registration.html" method="get">
                    <div>
                        <label>
                            Last Name *<br>
                            <input type="text" id="lastName" name="lastName" title="Last Name"
                                autocomplete="family-name" required><br>
                        </label>
                    </div>
                    <div>
                        <label>
                            First Name *<br>
                            <input type="text" name="firstName" id="firstName" title="First Name"
                                autocomplete="given-name" required><br>
                        </label>
                    </div>
                    <div>

                        <div>
                            <label for="new-username">Username</label>
                            <input type="text" id="new-username" name="new-username" required>
                        </div>
                        <div>
                            <label for="new-email">Email *</label>
                            <input type="email" id="new-email" name="new-email" required>
                        </div>
                        <div>
                            <label for="new-password">Password *</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div>
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" placeholder="repeat your password"
                                required>
                        </div>


                        <div><label>
                                Job Title *<br>
                                <input type="text" name="orgTitle" id="orgTitle" title="Organizational Title"
                                    autocomplete="organization-title" required><br>
                            </label></div>


                        <div><label>
                                Mobile Phone *<br>
                                <input type="tel" name="mobile" title="Mobile Phone" autocomplete="tel" required><br>
                            </label></div>


                        <div><label>
                                Membership category *<br>
                                <select name="membership" id="memb" required>
                                    <option value="">Please select a membership category please</option>
                                    <option value="Partner">Partner</option>
                                    <option value="Instructor">Instructor</option>
                                    <option value="Student">Student</option>
                                    <option value="Donator">Donator</option>
                                </select><br>
                            </label></div>



                        <div><label>
                                Personal Description<br>
                                <textarea name="description" title="Organization Description" rows="4"></textarea><br>
                            </label></div>

                        <button type="submit">Create Account</button>
                </form>
            </section>

            <!-- Log In Form -->
            <section class="form-box">
                <h2>Log In</h2>
                <form id="login-form" action="logIn.html" method="get">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>Brazzaville Tech Learners Hub - &copy;2025 - All rights reserved</p>
        <p><a href="mailto:info@medina.cg">info@medina.cg</a></p>
    </footer>
</body>

</html>
